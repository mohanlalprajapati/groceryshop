<ul *ngIf='!isLoggedIn' class="nav navbar-nav navbar-right  nav-pills">
    <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
    </li>
</ul>
<ul *ngIf='isLoggedIn' class="nav nav-pills">
    <li class="nav-item">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{userName}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem [routerLink]="" (click)="Logout();">Logout</button>
        </div>
      </div>
    </li>
</ul>
